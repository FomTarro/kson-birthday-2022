<!DOCTYPE html><html lang="en"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta id='meta-img' property="og:image" content="">
    <meta id='meta-title' property="og:title" content="kson maker">
    <meta id='meta-desc' property="og:description" content="Dress up our beautiful kumichou!">
    <meta name="twitter:card" content="summary">
    <title>kson maker</title>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="./css/app.css">
</head>
    <body>
        <div class='scrolling-bg'></div>
        <main class="center-align">
            <!-- <div class="row">happy birthday bossu</div> -->
            <div id='main-container'>
                <div id="main-canvas-container" class="border-box row">
                    <div class="frame canvas-frame"></div>
                    <!-- <div>
                        <img src="img/site-style/kson_with_doll.png">
                    </div> -->
                    <canvas id="main-canvas" class="border-box"></canvas>
                </div>
                <div id="right-side-container">
                    <div id="user-interface-container" class="row">
                        <div id="category-container" class="border-box center-align">
                            <div class="frame category-frame">
                            </div>
                            <div id="category-inner-container" class="center-align">
                                <div id="category-inner-inner-container" class="center-align">
                                    <!-- stuff goes here -->
                                </div>
                            </div>
                            <div id="button-category-scroll-top" class="button-arrow-up" src="img/site-style/button_arrow.png"></div>
                            <div id="button-category-scroll-bottom" class="button-arrow-down" src="img/site-style/button_arrow.png"></div>
                        </div>
                        <div id="options-container" class="border-box center-align">
                            <div class="frame options-frame"></div>
                            <div id="options-inner-container" class="center-align">
                                <!-- stuff goes here -->
                            </div>
                        </div>
                    </div>
                    <div id="misc-container">
                        <button  id='misc-button-random' class="border-box misc-button center-align" onclick="random()">
                            <img src="img/site-style/button1_t.png">
                            <div class="frame misc-button-random-frame">
                            </div>
                        </button>
                        <button  id='misc-button-generate' class="border-box misc-button center-align" onclick="finalize()">
                            <img src="img/site-style/button2_t.png">
                            <div class="frame misc-button-generate-frame">
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <!-- <div class='footer'>
            </div> -->
            <div id="pop-up-container" class="hide center-align">
                <div id="pop-up-background" onclick="close()"></div>
                <div id="pop-up-content-container" class="center-align border-box">
                    <div class="frame pop-up-frame"></div>
                    <div id="pop-up-inner-content-container">
                        <div class="pop-up-1 center-align">
                            <img id="pop-up-photo" class="row">
                        </div>
                        <div class="pop-up-2 center-align">
                            <ul>
                                <li>Download the image!</li>
                                <li>Tweet the image!</li>
                            </ul>
                        </div>
                        <div class="pop-up-3 center-align">
                            <button  id='misc-button-download' class="border-box misc-button center-align" onclick="download()">
                                <img src="img/site-style/button4_t.png">
                                <div class="frame misc-button-download-frame">
                                </div>
                            </button>
                            <button  id='misc-button-credits' class="border-box misc-button center-align" onclick="download()">
                                <img src="img/site-style/button5_t.png">
                                <div class="frame misc-button-credits-frame">
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src='./js/app.js'></script>
</html>
